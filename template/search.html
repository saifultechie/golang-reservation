{{ template "base" .}}

{{ define "content"}}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="text-center mt-4">Search for availability</h2>
            <form action="/search-availability" method="post" novalidate class="needs-validation">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div class="form-row">
                    <div class="col group__field">
                        <div class="mb-3 form-group">
                            <label for="start_date" class="form-label">Starting date</label>
                            <input required type="date" class="form-control" name="start_date" id="start_date" aria-describedby="startDate">
                            <div id="startDate" class="form-text">Enter your starting date in form of YYYY-mm-dd</div>
                        </div>
                    </div>
                   <div class="col">
                        <div class="mb-3 form-group">
                            <label for="end_date" class="form-label">Starting date</label>
                            <input required type="date" class="form-control" name="end_date" id="end_date" aria-describedby="endDate">
                            <div id="endDate" class="form-text">Enter your starting date in form of YYYY-mm-dd</div>
                        </div>
                   </div>
                   
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>

</div>
{{end}}
